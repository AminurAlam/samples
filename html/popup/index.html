<html>
  <body>
    <div id="box"></div>
    <script>
      alert("This is an alert, Please pay attention!");
      var agree = confirm("Allow cookies?");
      var reason = prompt(`Why did you ${agree ? "" : "dis"}agree?`);

      box.innerText = `User ${agree ? "" : "dis"}agreed.\n Because ${reason}.`;
    </script>
  </body>
</html>

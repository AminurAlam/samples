<html>
  <head>
    <style>
      img {
        height: 540px;
        width: 960px;
      }
    </style>
  </head>
  <body>
    <img id="anim" src="" style="" />
    <script>
      var frame = 0;
      setInterval(() => {
        frame = frame == 111 ? 1 : frame + 1;
        anim.setAttribute("src", `bounce/${frame}.jpg`);
      }, 60);
    </script>
  </body>
</html>

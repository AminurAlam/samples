<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Minimal</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }
      div {
        flex: 1 1 200px;
        padding: 20px;
        border: 1px solid #ccc;
      }
      @media (max-width: 600px) {
        body { flex-direction: column; }
        div { flex-basis: auto; }
      }
    </style>
  </head>
  <body>
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
  </body>
</html>
